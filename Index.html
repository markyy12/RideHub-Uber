<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register-Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
        background: linear-gradient(
          135deg,
          #0aac83 0%,
          #0aac83 30%,
          #0aac83 70%,
          #0aac83 100%
        );
        color: #fff;
        position: relative;
      }
      .btn {
        margin: auto;
      }
      .container-lg {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .card {
        background: rgba(0, 0, 0, 0.85);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        max-width: 450px;
        width: 100%;
        animation: cardFloat 3s infinite ease-in-out;
        overflow: hidden;
        color: #fff;
      }

      @keyframes cardFloat {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: #0aac83;
      }
      .form-label {
        color: #e0e0e0;
        font-weight: 600;
        margin-bottom: 8px;
        transition: color 0.3s;
      }

      .form-control {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 12px 15px;
        transition: all 0.3s;
      }

      .form-control:focus {
        border-color: #0aac83;
      }
      /*BUTTON STYLING*/
      .btn {
        margin: 10px;
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: 600;
        letter-spacing: 1px;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
      }
      .btn-success {
        background: #0aac83;
        border: none;
      }

      .btn-success:hover {
        transform: translateY(-3px);
        background: #000;
      }
      .btn-primary {
        background: #0aac83;
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        background: #000;
      }
      #registerBtn {
        background: transparent;
        border: 1px solid #0aac83;
      }
      #registerBtn:hover {
        background: #0aac83;
        border: 0;
      }
      .text-decoration-none {
        color: #0aac83;
        font-weight: 500;
        transition: all 0.3s;
      }

      .text-decoration-none:hover {
        color: #000;
      }

      .form-check-input:checked {
        background-color: #0aac83;
        border-color: #0aac83;
      }

      p {
        color: #666;
        margin-top: 10px;
      }

      #anime-car {
        animation: bounce-in-right 1.1s linear 2s infinite both;
      }
      @keyframes bounce-in-right {
        0% {
          opacity: 0;
          transform: translateX(400px);
        }
        60% {
          opacity: 1;
          transform: translateX(-20px);
        }
        80% {
          transform: translateX(5px);
        }
        100% {
          transform: translateX(0);
        }
      }

      /* Modal Styling */
      .modal-content {
        background: rgba(0, 0, 0, 0.9);
        border-radius: 20px;
        border: 1px solid rgba(0, 176, 155, 0.3);
      }
      .modal-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container-lg">
      <div class="card p-3 shadow">
        <h2 class="mb-5 text-center py-3">Create Account</h2>
        <form action="" method="POST">
          <div class="mb-4">
            <label for="text" class="fw-bold form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter your first name"
              name="First Name"
            />
          </div>

          <div class="mb-4">
            <label for="text" class="fw-bold form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter your last name"
              name="Last Name"
            />
          </div>

          <div class="mb-4">
            <label for="email" class="fw-bold form-label">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="*****@gmail.com"
            />
          </div>
          <div class="mb-4">
            <label for="password" class="fw-bold form-label">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="********"
            />
          </div>
          <div class="mb-4">
            <label for="comfirm-Password" class="fw-bold form-label"
              >Confirm password</label
            >
            <input
              type="password"
              class="form-control"
              name="comfirm-Password"
              placeholder="********"
            />
          </div>
          <div class="btn-group d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-success"
              id="registerBtn"
              data-bs-toggle="modal"
              data-bs-target="#reg-modal"
            >
              Register
            </button>
            <button
              type="button"
              class="btn btn-success my-3"
              data-bs-toggle="modal"
              data-bs-target="#reg-modal"
            >
              Login
            </button>
          </div>
        </form>
      </div>

      <img
        src="./Image/Sudan.webp"
        class="fluid-img d-none d-lg-block"
        width="700px"
        id="anime-car"
        alt="Sudan"
      />
    </div>

    <div
      class="modal fade"
      id="reg-modal"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-light">Login to Your Account</h5>
            <button
              class="btn-close"
              type="button"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              class="container-lg p-3 d-flex justify-content-center align-items-center"
            >
              <div class="card p-5 shadow align-items-center">
                <h2 class="mb-4 text-center">Login</h2>
                <form action="" method="POST">
                  <div class="mb-4">
                    <label for="email" class="fw-bold form-label">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      name="Email"
                      id="email"
                      placeholder="*****@gmail.com"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label for="password" class="fw-bold form-label"
                      >Password</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      placeholder="********"
                      required
                    />
                  </div>
                  <div class="form-check mb-4">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="rememberMe"
                    />
                    <label class="form-check-label" for="rememberMe"
                      >Remember Me</label
                    >
                  </div>
                  <div class="mb-4">
                    <a href="Dashboard.html" class="btn btn-primary w-100">Login</a>
                  </div>
                  <div class="text-center">
                    <a href="#" class="text-decoration-none"
                      >Forgot password?</a
                    >
                    <p class="mt-2">
                      Don't have an account?
                      <a href="#" class="text-decoration-none">Register</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
